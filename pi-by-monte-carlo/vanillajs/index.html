<!DOCTYPE html>

<html>
  <head>
    <title>Pi by Monte Carlo (Vanilla JS)</title>
    <link rel="stylesheet" href="../../sim.css">

  </head>

  <body>
    <header>
      <h2>Pi by Monte Carlo</h2>
    </header>

    <section class="sim-holder">


    </section>


    <section class="sim-controls">
      <input type="button" class="btn-style" value="Start">
      <input type="button" class="btn-style" value="Clear">
    </section>

    <section>
      <table class="sim-results">
        <tr>
	  <th>Points inside quarter circle</th>
	  <td title="hits"></td>
	</tr>
	<tr>
	  <th>Total number of points</th>
	  <td title="total-points"></td>
	</tr>
	<tr>
	  <th>PI by Monte Carlo</th>
	  <td title="pi-by-mc"></td>
	</tr>
	<tr>
	  <th>PI</th>
	  <td>3.1415927</td>
	</tr>
      </table>
    </section>

  </body>
</html>
