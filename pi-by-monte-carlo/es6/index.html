<!DOCTYPE html>

<html>
  <head>
    <title>Pi by Monte Carlo (Vanilla JS)</title>
    <link rel="stylesheet" href="../../stylesheets/sim.css">

  </head>

  <body>
    <header>
      <h2>Pi by Monte Carlo</h2>
    </header>

    <section class="sim-holder">
      <canvas title="simCanvas" width="300" height="300"></canvas>
    </section>


    <section class="sim-controls">
      <input type="button" class="btn-style" value="Start" title="startStop">
      <input type="button" class="btn-style btn-right-align" value="Clear" title="clear">
    </section>

    <section>
      <table class="sim-results">
        <tr>
	  <th>Points inside quarter circle</th>
	  <td title="hits"></td>
	</tr>
	<tr>
	  <th>Total number of points</th>
	  <td title="totalPoints"></td>
	</tr>
	<tr>
	  <th>PI by Monte Carlo</th>
	  <td title="piByMC"></td>
	</tr>
	<tr>
	  <th>PI</th>
	  <td>3.1415927</td>
	</tr>
      </table>
    </section>

    <script src="mc-pi-model.js"></script>
    <script src="sim-view.js"></script>
    <script src="sim-controller.js"></script>
    <script src="mc-pi-app.js"></script>

  </body>
</html>
