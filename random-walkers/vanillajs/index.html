<!doctype HTML>
<html>
  <head>
    <title>Random Walkers</title>
    <link rel="stylesheet" href="../stylesheets/sim.css">
  </head>

  <body>
    <header>
      <h2>Random Walkers</h2>
    </header>

    <section class="sim-holder">	
      <canvas title="simCanvas" id="rw-canvas" width="500px" height="300px">
	canvas space
      </canvas>						

    <section class="sim-controls">
      <input type="button" class="btn-style" value="Start" title="startStop">
      <input type="button" class="btn-style" value="Clear" title="clear">
    </section>

    <section>
      <table class="sim-results">
        <tr>
          <th></th>
          <th class="th-row">x</th>
          <th class="th-row">y</th>
          <th class="th-row">r</th>
        </tr>
        <tr>
          <th>Mean displacement</th>
          <td title="xMean"></td>
          <td title="yMean"></td>
          <td title="rMean"></td>
        </tr>
        <tr>
          <th>Mean square distance</th>
          <td title="xMSD"></td>
          <td title="yMSD"></td>
          <td title="rMSD"></td>
        </tr>
        <tr>
          <th>Root mean square distance</th>
          <td title="xRMSD"></td>
          <td title="yRMSD"></td>
          <td title="rRMSD"></td>
        </tr>
        <tr><td class="table-break" colspan="4"></td></tr>
        <tr>
          <th>Total steps</th>
          <td title="totalSteps"></td>
        </tr>
        <tr>
          <th>Steps*step size</th>
          <td title="stepsByStepSize"></td>
        </tr>						
      </table>	
    </section>

    <script src="rwModel.js"></script>
    
    <script src="rwApp.js"></script>
  </body>

</html>
